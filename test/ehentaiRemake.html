<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Character</title>
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/add_character.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="background-image-blur-whitewash"></div>
    <header>
        <h1 class="title">Add New Character</h1>
        <p class="subtitle">Enter the details of the new character below:</p>
    </header>
    <div class="container" style="flex-direction: column; align-items: center;">
        <form action="/add_character/submit" method="post" class="character-form" style="width: 80%; background-color: #f9f9f9; padding: 20px; border: 2px solid black; margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: space-between;">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" id="id" name="id" required>
            </div>
    
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle" required>
            </div>
    
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="image_url">Image Url:</label>
                <input type="text" id="image_url" name="image_url" required>
            </div>
    
            <div class="form-group">
                <label for="strength">Strength:</label>
                <input type="number" id="strength" name="strength" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="speed">Speed:</label>
                <input type="number" id="speed" name="speed" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="skill">Skill:</label>
                <input type="number" id="skill" name="skill" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="fear_factor">Fear Factor:</label>
                <input type="number" id="fear_factor" name="fear_factor" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="power">Power:</label>
                <input type="number" id="power" name="power" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" name="intelligence" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="wealth">Wealth:</label>
                <input type="number" id="wealth" name="wealth" min="0" max="100" required>
            </div>
    
            <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
                <button id="submit" type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 30%;">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
